<!DOCTYPE html>
<html>
  <head>
    <title>Videos</title>
    <meta charset="utf-8">
    <link rel="icon" href="../images/returnnull.ico">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../nav.css">
    <link rel="stylesheet" type="text/css" href="../tags.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src=../activityFeed.json></script>
    <script src=../activityReader.js></script>
  </head>
  <body onload="loadContent()">
    <nav>
      <a href="https://r-e-t-u-r-n-n-u-l-l.github.io"><img alt="r-n" src="https://yt3.ggpht.com/-MkimIbd4DxQ/AAAAAAAAAAI/AAAAAAAAAAA/3i9JXS4rrT0/s288-c-k-no-mo-rj-c0xffffff/photo.jpg"></a>
      <ul id=nav>
        <li><a href="./"><span>Home</span></a></li>
        <li><a href="./updates"><span>Updates</span></a></li>
        <li class=active><a href="./videos"><span>Videos</span></a></li>
        <li><a href="./about"><span>About</span></a></li>
      </ul>
    </nav>
    <div id=main_container>
      <h1>Videos</h1>
      <div id=search_container>
        <input id=searchbar onkeyup="search()" type="text" placeholder="search...">
      </div>
      <div id=tag_container>
        <label class=custom_checkbox active=true style="display: none;">
          <input type="checkbox" checked="checked">
          <span class=checkmark>video<span class=cross>+</span></span>
        </label>
        <label class=custom_checkbox active=false onchange=search()>
          <input type="checkbox" checked="checked" onclick="var active = this.parentNode.attributes.active; active.value == 'true' ? active.value = 'false' : active.value = 'true'">
          <span class=checkmark>Java<span class=cross>+</span></span>
        </label>
        <label class=custom_checkbox active=false onchange=search()>
          <input type="checkbox" checked="checked" onclick="var active = this.parentNode.attributes.active; active.value == 'true' ? active.value = 'false' : active.value = 'true'">
          <span class=checkmark>C++<span class=cross>+</span></span>
        </label>
        <label class=custom_checkbox active=false onchange=search()>
          <input type="checkbox" checked="checked" onclick="var active = this.parentNode.attributes.active; active.value == 'true' ? active.value = 'false' : active.value = 'true'">
          <span class=checkmark>JavaScript<span class=cross>+</span></span>
        </label>
      </div>
      <div id=content_container>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
